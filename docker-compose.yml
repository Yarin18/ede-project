# Workout Plan (PRODUCTS) --> 8081
# Nutrition (ORDER) --> 8082
# User (INVENTORY) --> 8080 

services:
 mongo-workout-plan:
  image: mongo:latest
  ports:
    - 27017:27017
  volumes:
    - mongodb_workout_plan_data:/data/db
    
 mysql-nutrition:
  image: mysql:latest
  ports:
    - 3306:3306
  volumes:
    - mysql_nutrition_data:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: 1234
    
 mongo-user:
  image: mongo:latest
  ports:
    - 27017:27017
  volumes:
    - mongodb_user_data:/data/db
    
 workout-plan-service:
  depends_on:
    - mongo-workout-plan
  image: yarin123/workout-plan-service
  ports:
    - 8081:8081
  links:
    - mongo-workout-plan
  environment:
   MONGODB_PORT: 27017
   MONGODB_HOST: mongo-workout-plan
   
 nutrition-service:
  depends_on:
    - mysql-nutrition
  image: yarin123/nutrition-service
  ports:
    - 8082:8082
  links:
    - mysql-nutrition
  environment:
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: 1234
   MYSQL_DB_HOST: mysql-nutrition
   MYSQL_DB_PORT: 3307

 user-service:
  depends_on:
    - mongo-user
  image: yarin123/user-service
  ports:
    - 8080:8080
  links:
    - mongo-user-plan
  environment:
   MONGODB_PORT: 27017
   MONGODB_HOST: mongo-user

 api-gateway-servie:
  depends_on:
    - workout-plan-service
    - nutrition-service
    - user-service
  image: yarin123/api-gateway-service
  ports:
    - 8083:8083
  links:
    - workout-plan-service
    - nutrition-service
    - user-service
  environment:
    WORKOUT_PLAN_SERVICE_BASEURL: workout-plan-service:8081
    NUTRITION_SERVICE_BASEURL: nutrition-service:8082
    USER_SERVICE_BASEURL: user-service:8080


volumes:
 mongodb_workout_plan_data:
 mysql_nutrition_data:
 mysql_user_data: