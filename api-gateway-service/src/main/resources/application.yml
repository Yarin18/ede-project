server:
  port: 8084

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: INFO
    org.springframework.security: TRACE


spring:
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENTID}
            client-secret: ${GOOGLE_CLIENTSECRET}
            scope: openid,profile,email
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs
          
  cloud:
    gateway:
      routes:
        # WORKOUT SERVICE
        # Get all workouts
        - id: workout-plan-service-all
          uri: http://${WORKOUT_PLAN_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Method=GET
            - Path=/workouts
          filters:
            - SetPath=/api/workout/all
        # Get workout by id
        - id: workout-plan-service-get-id
          uri: http://${WORKOUT_PLAN_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Method=GET
            - Path=/workouts/{id}
          filters:
            - SetPath=/api/workout/{id}
        # Create workout
        - id: workout-plan-service-create
          uri: http://${WORKOUT_PLAN_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Method=POST
            - Path=/workouts/{id}
          filters:
            - SetPath=/api/workout/{id}
        # Update workout
        - id: workout-plan-service-update
          uri: http://${WORKOUT_PLAN_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Method=PUT
            - Path=/workouts/{id}
          filters:
            - SetPath=/api/workout/{id}
        # Delete workout
        - id: workout-plan-service-delete
          uri: http://${WORKOUT_PLAN_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Method=DELETE
            - Path=/workouts/{id}
          filters:
            - SetPath=/api/workout/{id}
        # NUTRITION SERVICE
        # Get all meals
        - id: nutrition-service-all
          uri: http://${NUTRITION_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Method=GET
            - Path=/meals
          filters:
            - SetPath=/api/meal/all
        # Get meal by id
        - id: nutrition-service-get-id
          uri: http://${NUTRITION_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Method=GET
            - Path=/meals/{id}
          filters:
            - SetPath=/api/meal/{id}
        # Create meal
        - id: nutrition-service-create
          uri: http://${NUTRITION_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Method=POST
            - Path=/meals
          filters:
            - SetPath=/api/meal
        # Update meal
        - id: nutrition-service-update
          uri: http://${NUTRITION_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Method=PUT
            - Path=/meals/{id}
          filters:
            - SetPath=/api/meal/{id}
        # Delete Meal
        - id: nutrition-service-delete
          uri: http://${NUTRITION_SERVICE_BASEURL:localhost:8082}
          predicates:
            - Method=DELETE
            - Path=/meals/{id}
          filters:
            - SetPath=/api/meal/{id}
        # USER SERVICE
        # Get all users
        - id: user-service-all
          uri: http://${USER_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Method=GET
            - Path=/users
          filters:
            - SetPath=/api/user/all
        # Get user by id
        - id: user-service-get-id
          uri: http://${USER_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Method=GET
            - Path=/users/{id}
          filters:
            - SetPath=/api/user/{id}
        # Create user
        - id: user-service-create
          uri: http://${USER_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Method=POST
            - Path=/users
          filters:
            - SetPath=/api/user
        # Update user
        - id: user-service-update
          uri: http://${USER_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Method=PUT
            - Path=/users/{id}
          filters:
            - SetPath=/api/user/{id}
        # Delete user
        - id: user-service-delete
          uri: http://${USER_SERVICE_BASEURL:localhost:8083}
          predicates:
            - Method=DELETE
            - Path=/users/{id}
          filters:
            - SetPath=/api/user/{id}


